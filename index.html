<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="text" id="dictInput" placeholder="Nhập từ muốn tìm kiếm: ">
<button onclick="translateWord()">Tra từ</button>
<p>Các từ có trong danh sách: ["apple", "banana", "lemon", "grape", "melon", "pineapple", "peach", "strawberry",
    "mango", "coconut"]</p>
<p style="display: inline-block; margin-right: 15px">Kết quả từ được dịch sang tiếng Việt là: </p>
<div id="result" style="display: inline-block; color: red;"></div>
</body>
</html>

<script>
    let arr1 = ["apple", "banana", "lemon", "grape", "melon", "pineapple", "peach", "strawberry", "mango", "coconut"];
    let arr2 = ["táo", "chuối", "chanh", "nho", "dưa", "dứa", "đào", "dâu", "xoài", "dừa"];
    function translateWord() {
        let wordToTrans = document.getElementById('dictInput').value;
        console.log(wordToTrans);
        if (arr1.indexOf(wordToTrans) === -1) {
            document.getElementById('result').innerHTML = "Từ chưa có trong từ điển!";
        } else {
            document.getElementById('result').innerHTML = arr2[arr1.indexOf(wordToTrans)];
        }
    }
</script>
